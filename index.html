<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">quota</label>
    <input type="number" id="quota">
    <label for="">sold</label>
    <input type="number" id="sold">
    <button onclick="calculate()">OK</button>

    <p>overtime:</p>
    <p id="result">0</p>
    <script>
        function calculate() {
            const q = parseInt(document.getElementById("quota").value) 
            const s = parseInt(document.getElementById("sold").value) 
            const result = Math.ceil(((s - q) / 5) - 15) 
            if (result<0) {
                result = 0
            }
            document.getElementById("result").textContent = result
            
        }
    </script>
</body>
</html>
